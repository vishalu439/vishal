<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
    <style>

#navbar{
            display:flex;
            justify-content: space-between;
            border: 2px solid red;
            background-color: yellow;



        }
        #container >div{

            display:flex;
            justify-content: space-between;
            background-color: lavender;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <div id="navbar">


    </div>
    <div id="container">






    </div>
   
    
</body>
</html>
<script>
function append(){

let data=JSON.parse(localStorage.getItem('students')) || [];
console.log(data)
let container =document.getElementById("container");
container.innerHTML=null;

data.forEach(function (el,index){

let div=document.createElement("div");
let img=document.createElement("img");
img.src=el.image;
let p=document.createElement("h1");
p.innerText=el.name;
let course=document.createElement("h1");
course.innerText=el.course;
let unit=document.createElement("h1");
unit.innerText=el.unit;
let batch=document.createElement("h1");
batch.innerText=el.batch;
let btn=document.createElement("button");
btn.innerText=("Remove")
btn.addEventListener("click", function(){


    remove(index)
})




div.append(img,p,course,unit,batch,btn)
container.append(div);











})
    









}

append()

function remove(index){

    let data=JSON.parse(localStorage.getItem('students')) || [];
    let newData=data.filter(function (el,i){
       if(i==index){

        let trash=JSON.parse(localStorage.getItem('trash')) || [];
        trash.push(el);
        localStorage.setItem("trash",JSON.stringify(trash));

       }
       else{

              return i!==index;



       }



    })



localStorage.setItem("students",JSON.stringify(newData));
append()

}


var obj={};
function calculate()
{
    let data=JSON.parse(localStorage.getItem('students'))||[];
    
    for(let i=0;i<data.length;i++)
    {
        if(!obj[data[i].batch])
        {

            obj[data[i].batch]=0;

        }
    }




for(let i=0;i<data.length;i++)
    {
        
        

            obj[data[i].batch]++;

        
    }
    
}
 calculate()

 var navbar=document.querySelector("#navbar")

 for(var z in obj){

    var title=document.createElement("h2");
    title.textContent=z;
    var title1=document.createElement("h2");
    title1.textContent=obj[z];

    navbar.append(title,title1);


 }











    
</script>
